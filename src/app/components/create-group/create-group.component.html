<div class="text-center">
  <h3>New group</h3>
  <hr>
  <!-- Formulario de creacion de un nuevo meeting -->
  <form>
    <div class="form-group">
      <label class="control-label col-sm-2" for="title">Title:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="title" placeholder="Enter title..." [(ngModel)]="model.title">
      </div>
      <br>
      <br>
      <label class="control-label col-sm-2" for="type">Type:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="Enter type..." name="type" [(ngModel)]="model.type">
      </div>
    </div>
    <br>
    <br>
    <div class="form-group">
      <label for="description" class="control-label col-sm-2">Description:</label>
      <div class="col-sm-10">
        <textarea class="form-control noresize col-sm-10" rows="10" name="desciption" [(ngModel)]="model.description"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10 text-left">
        <button type="submit" class="btn btn-primary" (click)="createGroup()">Create</button>
        <!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                  <span class="glyphicon glyphicon glyphicon-plus"></span>Send invitations
                </button>-->
      </div>
    </div>
  </form>
</div>
